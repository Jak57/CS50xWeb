<!DOCTYPE html>

<html>
    <head>
        <title>Table</title>

        <style>
            table{
                border: 1px solid black;
                border-collapse: collapse;
            }
            
            td, th{
                border: 1px solid black;
                padding: 5px;
            }

            
        </style>
    </head>

    <body>
        <table>
            <thead>
                <tr>
                    <th>Ocean</th>
                    <th>Average Depth</th>
                    <th>Maximum Depth</th>
                </tr>
            </thead>
                <tr>
                    <td>Pacific Ocean</td>
                    <td>10000</td>
                    <td>20000</td>
                </tr>

                <tr>
                    <td>Atlantic Ocean</td>
                    <td>40000</td>
                    <td>50000</td>
                </tr>
            <tbody>

            </tbody>
        </table>
    </body>
</html>
