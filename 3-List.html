<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        An unordered list:
        <ul>
            <li>One element</li>
            <li>Another element</li>
            <li>Yet another element</li>
        </ul>
        An ordered list:
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
        </ol>
    </body>
</html>
